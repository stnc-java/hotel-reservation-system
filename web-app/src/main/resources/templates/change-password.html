<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/change-password.css">
    <link rel="icon" href="assets/hotel-icon-page.png">
    <title>Change password</title>
</head>
<body>
    <main>
      <div class="image-container"></div>
      <form class="sign-in-form" action="/change-password" method="post" th:object="${user}">
            <h3>Change password</h3>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required>
            <label for="password">New password</label>
            <input id="password" type="password" name="password" required>
            <label for="repassword">Reenter password</label>
            <input id="repassword" type="password" name="repassword" required>
            <input type="submit" name="sign-in-button" id="sign-in-button" value="Save">
            <a href="./home" class="back-button">Cancel</a>
            <div th:if="${error} != null">
   				<h2 class="show-message">Passwords must match</h2> 
   			</div>
   			<div th:if="${errorUsername} != null">
   				<h2 class="show-message">User not found</h2> 
   			</div>
   			<div th:if="${errorPassword} != null">
   				<h2 class="show-message">Passwords must contain at least 5 digits</h2> 
   			</div>
   			<div th:if="${errorUMessage} != null">
   				<h2 class="show-message">Something went wrong, try again</h2> 
   			</div>
   			<div th:if="${successful} != null">
   				<h2 class="show-message succesful-message">Password changed successfully.<br>Please login.</h2> 
   			</div>
        </form>
    </main>
</body>
</html>
