<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{assets/hotel-icon-page.png}">
	<link rel="stylesheet" th:href="@{css/admin-view.css}">
    <title>Main</title>
</head>
<body>
	 <header>
        <nav>
            <div class="branding">
                <span class="hotel-logo"></span>
            </div><!-- branding -->
            <div class="nav-options">
                <a href="./home">Home</a>
                <a href="./logout">Log out</a>
            </div>
          </nav>
    </header>
   <main>
    	<div class="image-container"></div>
        <div sec:authorize="hasAnyAuthority('ADMIN')" class="options-container">
            <h2>Select an option</h2>
            <a class="option" href="./guests" >View all guest</a>
            <a class="option" href="./guest-form">Add new guest</a>
            <a class="option" href="./guests" >Modify guest</a>
            <a class="option" href="./guests" >Delete guest</a>
        </div>
        
         <div sec:authorize="hasAnyAuthority('USER')" class="options-container guest">
            <h2>Select an option</h2>
            <a class="option" href="./guests">View all guest</a>
            <a class="option" href="./guest-form">Add new guest</a>
        </div>
    </main>
</body>
</html>
